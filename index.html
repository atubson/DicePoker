<!DOCTYPE html>

<html lang="pl">

<head>
    <title>Kościany Poker</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>



<body>
    <div id="container">
        <div id="title-game">
            Kościany Poker
        </div>
        <div id="board">

            <div id="score-list">
                <div id="score-list-school">
                    <div class="score-list-box-disabled" id="one">Jedynki punkty: 0 </div>
                    <div class="score-list-box-disabled" id="two">Dwójki punkty: 0</div>
                    <div class="score-list-box-disabled" id="three">Trójki punkty: 0</div>
                    <div class="score-list-box-disabled" id="four">Czwórki punkty: 0</div>
                    <div class="score-list-box-disabled" id="five">Piątki punkty: 0</div>
                    <div class="score-list-box-disabled" id="six">Szóstki punkty: 0</div>
                </div>
                <div id="score-list-specific">
                    <div class="score-list-box-disabled" id="x3">3X punkty: 0</div>
                    <div class="score-list-box-disabled" id="x4">4X punkty: 0</div>
                    <div class="score-list-box-disabled" id="full">Full punkty: 0</div>
                    <div class="score-list-box-disabled" id="little-straight">Mały strit punkty: 0</div>
                    <div class="score-list-box-disabled" id="big-straight">Duży strit punkty: 0</div>
                    <div class="score-list-box-disabled" id="rescue">Koło ratunkowe punkty: 0</div>
                    <div class="score-list-box-disabled" id="x5">5X punkty: 0</div>
                </div>
            </div>
            <div id="gameboard">
                <div id="title">
                    <div id="player-name">
                        Player Name<br> Atub
                    </div>
                    <div id="scores">
                        Wynik<br> 0
                    </div>
                    <div id="chance">
                        Szanse<br><i class="fas fa-circle chance-2"></i><i class="fas fa-circle chance-1"></i><i
                            class="fas fa-circle chance-0"></i>
                    </div>
                </div>
                <div id="gameboard-dices">
                    <div class="dice" id="dice-0">
                        <img src="img/dice-1.png">
                    </div>
                    <div class="dice" id="dice-1">
                        <img src="img/dice-1.png">
                    </div>
                    <div class="dice" id="dice-2">
                        <img src="img/dice-1.png">
                    </div>
                    <div class="dice" id="dice-3">
                        <img src="img/dice-1.png">
                    </div>
                    <div class="dice" id="dice-4">
                        <img src="img/dice-1.png">
                    </div>
                </div>
                <div id="button">
                    <div class="button-roll">Rzut</div>
                </div>
                <div id="saved">Zachowane kości</div>
                <div id="gameboard-saved">
                    <div class="dice-saved" id="dice-saved-0"><img src="img/dice-1.png"></div>
                    <div class="dice-saved" id="dice-saved-1"><img src="img/dice-1.png"></div>
                    <div class="dice-saved" id="dice-saved-2"><img src="img/dice-1.png"></div>
                    <div class="dice-saved" id="dice-saved-3"><img src="img/dice-1.png"></div>
                    <div class="dice-saved" id="dice-saved-4"><img src="img/dice-1.png"></div>
                </div>
            </div>


        </div>
    </div>





</body>
<!-- Umieszczono script na samym dole by umozliwic wczytanie sie drzewa DOM -->
<script type="text/javascript" src="script.js"></script>

</html>
